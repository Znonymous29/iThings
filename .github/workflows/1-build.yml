name: 1-构建测试

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: 构建测试
        run: |
            sudo apt update -y
            sudo apt install jq cloc protobuf-compiler -y
            bash ./init.sh