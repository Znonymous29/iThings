#api网关接口代理模块-apisvr
Name: api
Host: 0.0.0.0
CpuThreshold: 0
Timeout: 1000000
MaxBytes: 1000000000
Port: 7788
NodeID: 1
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: things.api
Log:
  Encoding: plain
  #Mode: file
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node

Rej:
  AccessSecret: ad879037-c7a4-4063-9236-6bfc35d54b7d
  AccessExpire: 600     #过期时间单位秒
OpenAuth:
  Users:
    - UserName: nodeRed
      Password: iThings
    - UserName: root
      Password: iThings
DgRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: sys.rpc

TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: timedjob.rpc
TimedSchedulerRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: timedscheduler.rpc
UdRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
VidRpc:
  Enable: false
  Mode: direct
  Conf:
    Timeout: 1000000
VidSip:
  Enable: false
  Mode: direct
  Conf:
    Timeout: 1000000

OssConf:
  OssType: minio
  PublicBucketName: ithings-public
  PrivateBucketName: ithings-private
  TemporaryBucketName: ithings-temporary
  AccessKeyID: root
  AccessKeySecret: password
  Location: 127.0.0.1:9000
  CustomHost: /api/v1/oss
  ConnectTimeout: 6000
  ReadWriteTimeout: 60000
  UseSSL: false

Event:
  Mode: natsJs
  Nats:
    Url: nats://127.0.0.1:4222
    Consumer: things-apisvr