Name: vid.rpc
ListenOn: 0.0.0.0:9098
Mode: dev
#restconf
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: vid.rpc
CpuThreshold: 0
Timeout: 1000000
Database:
  DBType: mysql
  DSN: root:password@tcp(127.0.0.1:3306)/iThings?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Log:
  Encoding: plain

Mediakit:
  Host: 172.26.14.242
  Port: 8088
  Secret: WF8K4LJi2FZbd5Q2OJ3RYTACPZsprvM0
Restconf:
  Name: vid
  Host: 172.26.14.242
  Port: 8888

#用于配置外部网络环境的zlmediakit的网络连接
RestconfExt:
  Host: 192.168.10.52 #当前主机IP访问外网的IP，未配置时使用默认使用RestCconf的IP
  Port: 8888 #访问外网的Port(如果有映射端口在此处填写)，未配置时使用默认使用RestCconf的Port

TimedJobRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
