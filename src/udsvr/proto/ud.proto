syntax = "proto3";

package ud;
option go_package="pb/ud";

message WithID {
  int64 id = 1;
}
message Empty{
}

message PageInfo{
  int64 page = 1;
  int64 size = 2;
}
message TimeRange{
  int64 start = 1;
  int64 end = 2;
}


//规则控制
service rule {
  //场景
  rpc sceneInfoCreate(SceneInfo) returns(WithID);
  rpc sceneInfoUpdate(SceneInfo) returns(Empty);
  rpc sceneInfoDelete(WithID) returns(Empty);
  rpc sceneInfoIndex(SceneInfoIndexReq) returns(SceneInfoIndexResp);
  rpc sceneInfoRead(WithID) returns(SceneInfo);
  rpc sceneManuallyTrigger(WithID) returns (Empty);//手动触发场景
}

//运营
service ops{
  //维护工单  Work Order
  rpc opsWorkOrderCreate(OpsWorkOrder) returns(WithID);
  rpc opsWorkOrderUpdate(OpsWorkOrder) returns(Empty);
  rpc opsWorkOrderIndex(OpsWorkOrderIndexReq) returns(OpsWorkOrderIndexResp);
}



message SceneInfoIndexReq{
  PageInfo page = 1;//分页信息 只获取一个则不填
  int64 areaID = 6;//所属区域
  string name =2;//场景名 模糊查询
  int64 status = 3;//状态: 1启用 2禁用
  string triggerType = 4;//触发类型 device: 设备触发 timer: 定时触发 manual:手动触发
  int64 alarmID = 5;//告警配置ID过滤
}

message SceneInfoIndexResp{
  repeated SceneInfo list = 1;//设备信息
  int64  total = 2;//总数(只有分页的时候会返回)
}


message SceneInfo{
  int64 id = 1;//场景id
  int64 areaID = 2;//所属区域
  string name =3;//场景名
  string desc = 4;//描述
  int64 createdTime = 5;//创建时间 秒级时间戳 只读
  string trigger = 6;//多种触发方式
  string when = 7;//手动触发模式不生效
  string then = 8; //触发后执行的动作
  int64 status = 9;// 状态（1启用 2禁用）
  string headImg = 10;
  int64 isUpdateHeadImg = 11;//只有这个参数为true的时候才会更新图片,传参为图片的file path
}


message OpsWorkOrder{
  int64 id = 1;
  string number =2;//编号
  int64 raiseUserID=3;//问题提出的用户
  int64 areaID = 4; //项目区域id
  string type =5;//工单类型: deviceMaintenance:设备维修工单
  string params=6;//参数 json格式
  string issueDesc =8;//问题描述
  int64 status = 10;// 状态（1 待处理 2:处理中 3:已完成）
  int64 createdTime = 11;//创建时间
}

message OpsWorkOrderIndexReq{
  PageInfo page = 1;//分页信息 只获取一个则不填
  int64 status = 2;//状态（1 待处理 2:处理中 3:已完成）
}

message OpsWorkOrderIndexResp{
  repeated OpsWorkOrder list = 1;//设备信息
  int64  total = 2;//总数(只有分页的时候会返回)
}
